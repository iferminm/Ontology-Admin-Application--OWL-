<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Strigi Configuration Manager</title>
</head>
<body>
<h1> Strigi Configuration Manager</h1>
<form action="ConfigManagerServlet" method="POST">
	<table>
		<tr>
			<td>OWL Model's Path:</td>
			<td><input type="text" name="modelsPath" /></td>
		</tr>
		<tr>
			<td>Base Model's Name:</td>
			<td><input type="text" name="modelsName" /></td>
		</tr>
		<tr>
			<td>Reasoned Model's Name:</td>
			<td><input type="text" name="reasonedModelsName" /></td>
		</tr>
		<tr>
			<td>Virtuoso Database Connection:</td>
			<td><input type="text" name="virtuosoConnection" /></td>
		</tr>
		<tr>
			<td>Virtuoso User:</td>
			<td><input type="text" name="virtuosoUser" /></td>
		</tr>
		<tr>
			<td>Virtuoso Password:</td>
			<td><input type="text" name="virtuosoPassword" /></td>
		</tr>
		<tr>
			<td>Graph Name:</td>
			<td><input type="text" name="graphName" /></td>
		</tr>
		<tr>
			<td>Graph Label:</td>
			<td><input type="text" name=graphLabel /></td>
		</tr>
		<tr>
			<td>Test Graph Name:</td>
			<td><input type="text" name="testGraphName" /></td>
		</tr>
		<tr>
			<td>Ontology History Directory:</td>
			<td><input type="text" name="ontologyHistoryDirectory" /></td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit" value="Submit" />
				<input type="reset" name="reset" value="Reset" />
			</td>
		</tr>	

	</table>
</form>
</body>
</html>
